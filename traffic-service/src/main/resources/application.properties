spring.application.name=traffic-service
server.port=9091
spring.datasource.url=jdbc:mysql://localhost:3306/traffic_db?createDatabaseIfNotExist=true
spring.datasource.username=root
# Si tu as un mot de passe pour root, mets-le ici (ex: root)
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ----------------------------------------
# 3. JPA / Hibernate
# ----------------------------------------
# Met à jour le schéma (crée les tables) automatiquement
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# JWT
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000

# ========================================
# Resilience4j Circuit Breaker Configuration
# ========================================
# Circuit Breaker pour Energy Service (approche TP Section 6.2)
# Le Circuit Breaker est défini dans l'interface Feign avec default method
resilience4j.circuitbreaker.instances.energy-service-cb.slidingWindowSize=10
resilience4j.circuitbreaker.instances.energy-service-cb.failureRateThreshold=50
resilience4j.circuitbreaker.instances.energy-service-cb.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.energy-service-cb.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.energy-service-cb.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.instances.energy-service-cb.slidingWindowType=COUNT_BASED

# Feign Client timeout configuration
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000